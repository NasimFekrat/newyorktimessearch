<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <script src="./search.js"></script>
    
    </head>
    <body>
        <style>
            .head{
                background-color: #21325a;
            }
            .formHead{
                background-color: #f8f8f8;
            }
        </style>
        <div class="container mb-5">
            <div class="row">
                <div class="col-sm-12 text-white text-center p-5 h1 head">
                    New York Times Search
                </div>
            </div>
        </div>
        <div class="container border rounded">
            <div class="row">
                <div class="col-sm-12 font-weight-bold p-2 border-bottom formHead">
                    Search Parameters
                </div>
            </div>
            <div class="row">
                <form class="col-sm-12">
                    <div class="form-group">
                        <label for="q">Search Term:</label>
                        <input type="text" class="form-control" id="q">
                    </div>
                    <div class="input-group mb-3">
                        <label for="groupSelect">Number of Records to Retrive</label>
                        <select class="custom-select" id="groupSelect">
                            <option selected>5</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="begin_date">Start Year (Optional):</label>
                        <input type="text" class="form-control" id="begin_date">
                    </div>
                    <div class="form-group">
                        <label for="end_date">End Year (Optional):</label>
                        <input type="text" class="form-control" id="end_date">
                    </div>
                    <button type="submit" class="btn btn-primary">Search</button>
                    <button type="reset" class="btn btn-primary" value="Reset">Clear Results</button>
                </form>
            </div>
        </div>
        <div class="container border rounded">
            <div class="row">
                <div class="col-sm-12 font-weight-bold p-2 border-bottom formHead">
                    Top Articles
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12"></div>
            </div>
        </div>
    </body>
    <script src="search.js"></script>
</html>
